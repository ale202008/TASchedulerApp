{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeleteCourse</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<h1>Course Deletion Page</h1>
{{ message }}
<form action="/DeleteCoursePage/" method="post">
    {% csrf_token %}
    <label>Course:</label>
    <select name="chosen">
        <option value="">Please choose a course</option>
        {% for course in Courseoptions %}
        <option value="{{ course.id }}">{{ course.id }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Delete Course">
</form>
<label>Courses</label>
{%  for i in Courses %}
    <br>{{ i.id }}
    {{ i.name }}
{% endfor %}
<form action="/DeleteCoursePage/" method="post">
    <span><input type="submit" name="chosen" value="Back"></span>
</form>
</body>
</html>
