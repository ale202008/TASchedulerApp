{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<h1>Course Deletion Page</h1>
{{ message }}
<form action="/DeleteCoursePage/" method="post">
    {% csrf_token %}
    <span><label>Course Number:</label><input type="text" name="CourseNumber"></span>
    <span><label>Course Name:</label><input type="text" name="CourseName"></span>
    <input type="submit" value="Delete Course">
</form>
<label>Courses</label>
{%  for i in Courses %}
    <br>{{ i.id }}
    {{ i.name }}
{% endfor %}
</body>
</html>
