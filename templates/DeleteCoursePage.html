{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<h1>Course Deletion Page</h1>
{{ message }}
<form action="/DeleteCoursePage/" method="post">
    {% csrf_token %}
    <label>Course:</label><select>
        <option name="chosen" value=""></option>
        {% for course in Courseoptions %}
        <option name="chosen" value="{{ course.id }}">{{ course.id }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Delete Course">
</form>
<label>Courses</label>
{%  for i in Courses %}
    <br>{{ i.id }}
    {{ i.name }}
{% endfor %}
</body>
</html>
