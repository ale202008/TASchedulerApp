{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/CoursePage.css' %}"/>
</head>
<body>
    <h1>Course Page</h1>
    <form action="/CoursePage/" method="post">
        {% csrf_token %}
    <span>

        <input type="submit" name="chosen" value="Add Course">
        <input type="submit" name="chosen" value="Delete Course">
    </span>
    </form>
    <label>Courses</label>
    <table>
    {%  for i in Courses %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
        </tr>
    {% endfor %}
    </table>
    <br>{{ message }}
    <form action="{% url 'directory' %}" method="get">
        {% csrf_token %}
        <br><input type="submit" name="chosen" value="Home">
    </form>

</body>
</html>
