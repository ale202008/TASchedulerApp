{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/CoursePage.css' %}"/>
</head>
<body>
    <h1>Courses</h1>
    <form action="/CoursePage/" method="post">
        {% csrf_token %}
    <span>

        <input type="submit" name="chosen" value="Add Course" class = 'center'>
        <input type="submit" name="chosen" value="Delete Course" class = 'center'>
    </span>
    </form>
    <br>
    <br>
    <table class = 'center'>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Instructor</th>
            <th>Teacher Assistant</th>
        </tr>
    {%  for i in Courses %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.Instructor.email }}</td>
            <td>{{ i.TeacherAssistant.email }}</td>
        </tr>
    {% endfor %}
    </table>
    <br>{{ message }}
    <form action="{% url 'directory' %}" method="get" class = 'center'>
        {% csrf_token %}
        <br><input type="submit" name="chosen" value="Home">
    </form>

</body>
</html>
