<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Course Page: {{ username }} </h1>
<form action="CoursePage.html" method="post">
    {% csrf_token %}
<span>
    <input type="submit" name="Add Course" value="Add Course">
    <input type="submit" name="Delete Course" value="Delete Course">
</span>
</form>
<label>Courses</label>
{%  for i in Courses %}
    <br>{{ i }}<br/>
{% endfor %}
{{ message }}
</body>
</html>
