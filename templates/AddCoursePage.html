{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Courses</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <h1>Course Creation Page</h1>
    <form action="/AddCoursePage/" method="post">
        {% csrf_token %}
        <span><label>Course Number:</label><input type="text" name="CourseNumber"></span>
        <span><label>Course Name:</label><input type="text" name="CourseName"></span>
        <input type="submit" name="chosen" value="Add Course">
    </form>
    {{ message }}
    <form>
        <span><input type="submit" name="chosen" value="Back"></span>
    </form>
</body>
</html>
