{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Courses</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/AddCourse.css' %}"/>
</head>
<body>
    <h1>Course Creation</h1>
    <form action="/AddCoursePage/" method="post">
        {% csrf_token %}
        <span><label>Course Number:</label><input type="text" name="CourseNumber"></span>
        <span><label>Course Name:</label><input type="text" name="CourseName"></span>
        <button type="submit" name="chosen" value="Add Course">Add Course</button>
    </form>
    {{ message }}
    <form action="/CoursePage/" method="get">
        {% csrf_token %}
        <button type="submit" name="chosen" value="Back">Back</button>
    </form>
</body>
</html>
